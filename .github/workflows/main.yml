name: Build and Test
on:
  push:
    branches:
      - main
  pull_request:
jobs:
  build:
    strategy:
      matrix:
        gover: ['1.23.x']
        platform: [ubuntu-latest]
    runs-on: ${{ matrix.platform }}
    steps:
    - name: Check out code
      uses: actions/checkout@v3

    - name: Install golang
      uses: actions/setup-go@v4
      with:
          go-version: ${{ matrix.gover }}

    - name: Test and lint
      run: |
          go install gotest.tools/gotestsum@latest
          gotestsum --format testname -- -v -race -vet=all ./...
